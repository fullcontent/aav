	<ion-view view-title="Clientes" hide-nav-bar="false" >
		<!-- content -->
		<ion-content delegate-handle="top" lazy-scroll  id="page-clientes" class="has-header page-clientes">
		
			<ion-refresher pulling-text="Pull to refresh..."  on-refresh="doRefresh()"></ion-refresher>
			<ion-list class="card list">
				<div class="item item-input">
					<i class="icon ion-search placeholder-icon"></i>
					<input type="search" ng-model="q" placeholder="Search" aria-label="filter cb_clientess" />
				</div>
			</ion-list>

			<div class="list card animate-fade-slide-in-right">
				<a class="item item-icon-left" ng-repeat="item in cb_clientess | filter:q as results" ng-init="$last ? fireEvent() : null" ng-href="#/menu/cb_clientes_singles/{{item.id}}" >
					<i class="icon dark ion-ios-book"></i>
					{{item.nome}}
				</a>
			</div>
			<ion-list class="list">
				<ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="onInfinite()" distance="5px" ng-if="hasMoreData"></ion-infinite-scroll>
			</ion-list>

			<ion-list class="list">
				<div class="item" ng-if="results.length == 0" >
					<p>No results found...</p>
				</div>
			</ion-list>


		</ion-content>
		<!-- ./content -->
	</ion-view>

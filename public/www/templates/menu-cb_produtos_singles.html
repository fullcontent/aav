	<ion-view view-title="{{ cb_produtos.nome }}" hide-nav-bar="false" >
		<!-- content -->
		<ion-content delegate-handle="top" lazy-scroll  id="page-cb_produtos_singles" class="page-cb_produtos_singles">
		
			<ion-refresher pulling-text="Pull to refresh..."  on-refresh="doRefresh()"></ion-refresher>
			<div class="list card">
					<div class="item noborder"><img class="full-image" image-lazy-loader="lines" image-lazy-src="{{cb_produtos.foto}}"  /></div>
					<div class="item">{{cb_produtos.nome}}</div>
					<div class="item item-divider">{{cb_produtos.precovendavarejo}}</div>
					<div class="item item-divider">{{cb_produtos.precovendaatacado}}</div>
			</div>

		</ion-content>
		<!-- ./content -->
	</ion-view>

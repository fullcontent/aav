	<ion-view view-title="Produtos" hide-nav-bar="false" >
		<!-- content -->
		<ion-content delegate-handle="top" lazy-scroll  id="page-produtos" class="has-header page-produtos">
		
			<ion-refresher pulling-text="Pull to refresh..."  on-refresh="doRefresh()"></ion-refresher>
			<ion-list class="list">
				<div class="item item-input">
					<i class="icon ion-search placeholder-icon"></i>
					<input type="search" ng-model="q" placeholder="Search" aria-label="filter cb_produtoss" />
				</div>
			</ion-list>

			<div class="list animate-fade-slide-in-right">
				<a class="item item-image light" ng-repeat="item in cb_produtoss | filter:q as results" ng-init="$last ? fireEvent() : null" ng-href="#/menu/cb_produtos_singles/{{item.id}}" >
					<img image-lazy-src="{{item.foto}}" />
					<h1>{{item.nome}}</h1>
					<h2>{{item.precovendavarejo}}</h2>
					<h2>{{item.precovendaatacado}}</h2>
				</a>
			</div>
			<ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="onInfinite()" distance="5px" ng-if="hasMoreData"></ion-infinite-scroll>

			<ion-list class="list">
				<div class="item" ng-if="results.length == 0" >
					<p>No results found...</p>
				</div>
			</ion-list>


		</ion-content>
		<!-- ./content -->
	</ion-view>
